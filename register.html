<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="register.css">
</head>
<body>
	<div class="container">
		<div class="col">
			<header class="section-header">Vöen məlumatları</header>
			<form action="#" method="POST">
				<div class="form-group">
					<label for="voen">Vöen</label>
					<input type="text" name="voen" id="voen" required>
				</div>
				<div class="form-group">
					<label for="mus_name">Müəsinənin adı</label>
					<input type="text" name="mus_name" id="mus_name" required>
				</div>
				<div class="form-group">
					<label for="activity">Fəaliyyət növü</label>
					<input type="text" name="activity" id="activity" required>
				</div>
				<div class="form-group">
					<label for="application_no">Müraciət no</label>
					<input type="text" name="application_no" id="application_no" required>
				</div>
				<div class="form-group">
					<label for="applicant">Müraciət edən</label>
					<input type="text" name="applicant" id="applicant" required>
				</div>
				<div class="form-group">
					<label for="category">Kategorya</label>
					<input type="text" name="category" id="category" required>
				</div>
				<div class="form-group">
					<label for="deadline">İşin icra müddəti</label>
					<input type="date" name="deadline" id="deadline" required>
				</div>
				<div class="form-actions">
					<button type="submit">Göndər</button>
					<button type="reset">Ləğv et</button>
				</div>
			</form>
		</div>
		<div class="col">
			<header class="section-header">Obyekt məlumatları</header>
			<header class="mini-header">TM məlumatları</header>
			<div class="form-group">
				<label for="district">Rayonu</label>
				<input type="text" name="district" id="district" required>
			</div>
			<div class="form-group">
				<label for="registry_no">Reyestr nömrəsi</label>
				<input type="text" name="registry_no" id="registry_no" required>
			</div>
			<div class="form-group">
				<label for="reg_no">Qeydiyyat nömrüsi</label>
				<input type="text" name="reg_no" id="reg_no" required>
			</div>
			<div class="form-group">
				<label for="address">Obyektin ünvanı</label>
				<input type="text" name="address" id="address" required>
			</div>
			<header class="mini-header">TM məlumatları</header>
			
			<div class="form-group">
				<label for="tm_no">TM nömrəsi</label>
				<input type="text" name="tm_no" id="tm_no" required>
			</div>
			<div class="form-group">
				<label for="tm_x">TM x koordinatı</label>
				<input type="text" name="tm_x" id="tm_x" required>
			</div>
			<div class="form-group">
				<label for="tm_y">TM y koordinatı</label>
				<input type="text" name="tm_y" id="tm_y" required>
			</div>
			<div class="form-group">
				<label for="distance">Məsafə</label>
				<input type="text" name="distance" id="distance" required>
			</div>
			<div class="form-group">
				<label for="additional">Əlavə</label>
				<input type="text" name="additional" id="additional" required>
			</div>
		</div>
	</div>
	<footer class="footer">
		<p>&copy; 2023 | All rights reserved</p>
	</footer>
</body>
</html>
