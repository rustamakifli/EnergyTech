{% extends 'admin/base.html' %}

{% load static %}
{% block content %}
    <style>
    button.btnLogin {
        margin-left:90%;   
        border-radius: 20px !important;
        border: 1px solid #005ABC;
        background-color: #005ABC;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 7px;

        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;

    }
    .cat{
        font-size: 18px;
        text-decoration: none;
        color: black;
    }

    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <ul>
                    {% for category in category %}
                    <a href="{% url 'scoreboard' %}"><li class="cat" >{{category}}</li></a>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-8">
                <button style="margin-bottom: 15px !important;" class="btnLogin" type="submit"  name='submit' value='sign_in'>&nbsp;&nbsp; Export&nbsp;&nbsp; </button>
                <div>
                    <canvas id="myChart"></canvas>
                  </div>
            </div>
        </div>
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['IELTS Academy', 'Azərtelekom', 'Xalxal xalçaçılıq', ],
        datasets: [{
          label: '# of Votes',
          data: [12, 50, 3, ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            min:0,
            max:100,
            beginAtZero: true
          },
          x: {
            grid: {
              offset: true
            }
            }
        }
      }
    });
  </script>
   {% endblock %}
