<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register Form</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../static/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
	<header>
		<div class="container">
			<h1>Register Form</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="container-fluid">
			<div class="form-container">
				
				<div class="form-body">
					<form>
                        <div class="row">
                            <div class="col-6">
                            <div class="form-header">
                                <h2>Vöen Məlumatlar</h2>
                            </div>
                            <div class="form-control">
                                <label for="voen">Vöen</label>
                                <input type="text" id="voen" name="voen" required>
                            
                            
                                <label for="musahibe-adi">Müəsinənin Adı</label>
                                <input type="text" id="musahibe-adi" name="musahibe-adi" required>
                            
                            
                                <label for="faaliyyet-novu">Fəaliyyət Növü</label>
                                <input type="text" id="faaliyyet-novu" name="faaliyyet-novu" required>
                            </div>
                            <div class="form-header">
                                <h2>Müraciət Məlumatları</h2>
                            </div>
                            <div class="form-control">
                                <label for="müraciət-no">Müraciət No</label>
                                <input type="text" id="müraciət-no" name="müraciət-no" required>
                            
                                <label for="müraciət-eden">Müraciət Edən</label>
                                <input type="text" id="müraciət-eden" name="müraciət-eden" required>
                            
                                <label for="kategorya">Kategorya</label>
                                <select id="kategorya" name="kategorya" required>
                                    <option value="">Select a category</option>
                                    <option value="option1">Option 1</option>
                                    <option value="option2">Option 2</option>
                                    <option value="option3">Option 3</option>
                                </select>
                            
                                <label for="is-mudeti">İşin İcra Müddəti</label>
                                <input type="date" id="is-mudeti" name="is-mudeti" required>
                            </div>
                            <div class="form-header">
                                <h2>Obyekt məlumatları</h2>
                            </div>
                            <div class="form-control">
                                <label for="rayonu">Rayonu:</label>
                                <input type="text" id="rayonu" name="rayonu">
                            
                                <label for="reyestr-nomresi">Reyestr nömrəsi:</label>
                                <input type="text" id="reyestr-nomresi" name="reyestr-nomresi">
                            
                                <label for="qeydiyyat-nomresi">Qeydiyyat nömrü:</label>
                                <input type="text" id="qeydiyyat-nomresi" name="qeydiyyat-nomresi">
                            
                                <label for="obyekt-unvani">Obyektin ünvanı:</label>
                                <input type="text" id="obyekt-unvani" name="obyekt-unvani">
                            </div>
                            <div class="form-control">
                                <h4>Tm nömrəsi</h4>
                                <ul class="tm-list">
                                    <li>
                                        <label for="tm-nomresi">Tm nömrəsi:</label>
                                        <input type="text" id="tm-nomresi" name="tm-nomresi">
                                    </li>
                                    <li>
                                        <label for="tm-x-koordinati">Tm x koordinatı:</label>
                                        <input type="text" id="tm-x-koordinati" name="tm-x-koordinati">
                                    </li>
                                    <li>
                                        <label for="tm-y-koordinati">Tm y koordinatı:</label>
                                        <input type="text" id="tm-y-koordinati" name="tm-y-koordinati">
                                    </li>
                                    <li>
                                        <label for="tm-mesafe">Məsafə:</label>
                                        <input type="text" id="tm-mesafe" name="tm-mesafe">
                                    </li>
                                    <li>
                                        <label for="tm-elave">Əlavə:</label>
                                        <input type="text" id="tm-elave" name="tm-elave">
                                    </li>
                                </ul>
                            </div>
                            </div>
                            <div class="col-6">
                                <div class="form-header">
                                    <h2>Əsas məlumatlar</h2>
                                </div>
                                <div class="form-control">
                                    <label for="voen">Fin kod</label>
                                    <input type="text" id="voen" name="voen" required>
                                    <div class="row">
                                    <div class="col-3 d-flex justify-content-center" style="margin-top: 50px; ">
                                        <img src="./static/images/Cool-Profile-Picture.webp" alt="" id="profile-pic">
                                    </div>
                                    <div class="col">
                                        <label for="adi">Adınız</label>
                                        <input type="text"  name="adi" required>
                                    
                                    
                                        <label for="faaliyyet-novu">Soyadınız</label>
                                        <input type="text"  name="faaliyyet-novu" required>

                                        <label for="faaliyyet-novu">Ata adı</label>
                                        <input type="text"  name="faaliyyet-novu" required>

                                        <label for="faaliyyet-novu">Vəsiqə No</label>
                                        <input type="text"  name="faaliyyet-novu" required>
                                    </div>
                                </div>
                                    <label for="faaliyyet-novu">Qeydiyyat ünvanı</label>
                                    <input type="text"  name="faaliyyet-novu" required>
                                </div>
                                <div class="form-header">
                                    <h2>Əlaqə məlumatları</h2>
                                </div>
                                <div class="form-control">
                                    <label for="voen">Ev telefonu</label>
                                    <input type="text"  name="voen" required>
                                
                                
                                    <label for="adi">Şəxsi telefon</label>
                                    <input type="text"  name="adi" required>
                                
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-actions">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </div>
            </div>
		</div>
	</main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Register Form</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
